<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <!--
        Flexbox by default flex-direction row
        Flex-direction row:
            - Justify content akan mengatur secara sumbu x
            - Align items akan mengatur secara sumbu y

        Flex-direction column:
            - Justify content akan mengatur secara sumbu y
            - Align items akan mengatur secara sumbu x
    -->
    <div style="height: 500px; background-color: silver; display: flex; flex-direction: column; justify-content: center; align-items: flex-end;">
        <div style="height: 30px; background-color:tomato; width: 30px;">

        </div>
    </div>
</body>
</html>
